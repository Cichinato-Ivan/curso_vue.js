<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<div id="app">
    <p v-once>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
    <a v-bind:href="link">Google</a>
    <p v-html="linkHTML"></p>
</div>

<script>
    new Vue({
        el: '#app',
        data:{
            titulo: 'Usando VueJS!',
            link: 'http:/www.google.com.br',
            linkHTML: '<a href="http:/www.google.com">Google</a>'
        },
        methods: {
            saudacao: function() {
                this.titulo = 'Bom dia!!!'
                return this.titulo
            }
        }
    })
</script>
